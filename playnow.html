    <div class="body" style="justify-content: center;">
        <center>
            <form action="" id="myForm">
                <h2>Registration Form</h2>
                <table>
                    <!-- Name -->
                    <tr>
                    <td> Name </td>
                    <td> 
                        <input type="text" name="nameTxt" >
                        </td>
                    </tr>
    
                    <!-- Email  -->
                    <tr>
                        <td> Email </td>
                        <td> 
                            <input type="email" name="emailTxt">
                        </td>
                    </tr>
    
                    <!-- Password -->
                    <tr>
                        <td> Password </td>
                        <td> 
                            <input type="password" name="passwordTxt">
                        </td>
                    </tr>
    
                    <!-- Gender -->
                    <tr>
                        <td> Gender</td>
                        <td> 
                            <input type="radio" name="genderTxt" value="Male" id="male"> 
                            <label for="male">Male</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> 
                            <input type="radio" name="genderTxt" value="Female"> Female
                        </td>
                    </tr>

                    
                    <!-- Agree -->
                    <tr>
                        <td colspan="2"> 
                            <input type="checkbox" name="agree" value="true" id="agree" > 
                            <label for="agree">I agree to the terms and conditions </label>
                        </td>
                    </tr>
    
                    <tr>
                        <td colspan="2">
                            <p id="errorMessage"></p>
                        </td>
                    </tr>
    
                    <!-- Button -->
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
